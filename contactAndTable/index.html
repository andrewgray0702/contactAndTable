<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head> 
<body>
	<table id="table1">
		<tr id="tableHeader">
			<th></th>
			<th>Monday</th>
			<th>Tuesday</th>
			<th>Wednesday</th>
			<th>Thursday</th>
			<th>Friday</th>
		</tr>
		<tr class="tableBody">
			<td class="time">Morning</td>
			<td colspan="5">School</td>
		</tr>
		<tr class="tableBody">
			<td class="time">Afternoon</td>
			<td rowspan="2">Off</td> <!-- note -->
			<td>Play video games</td>
			<td>Basketball</td>
			<td>Movie</td>
			<td>Nap</td>
		</tr>
		<tr class="tableBody">
			<td class="time">Evening</td>
			<td>Watch a movie</td>
			<td>Go out to eat</td>
			<td>Ice skating</td>
			<td>Swimming</td>
		</tr>
	</table>
	<article>
			<form id="contactMe">
				<fieldset>
				<legend>Contact Me</legend>
				<label for="email">Email</label>
				<input type="text"  id="email">
				<label for="FirstName">First Name</label>
				<input type="text" id="FirstName">
				</fieldset>
			</form>
	</article>
	<article>
		<form id="dayNeeded">
			<fieldset>
				<legend>Day Needed</legend>
				<input type="checkbox" id="day1" name="dayOfWeek" value="monday">
				<label for="day1">Monday</label>
		
				<input type="checkbox" id="day2" name="dayOfWeek" value="tuesday">
				<label for="day2">Tuesday</label>
		
				<input type="checkbox" id="day3" name="dayOfWeek" value="wednesday">
				<label for="day3">Wednesday</label>
		
				<input type="checkbox" id="day4" name="dayOfWeek" value="thursday">
				<label for="day4">Thursday</label>
		
				<input type="checkbox" id="day5" name="dayOfWeek" value="friday">
				<label for="day5">Friday</label>
			</fieldset>
		</form>
	</article>
	<article>
		<form id="freshOrSalt">
			<fieldset>
				<legend>Freshwater or Saltwater</legend>
				<input type="radio" id="fresh"  name="waterType" value="freshwater">
				<label for="fresh">Freshwater</label>
				
				<input type="radio" id="salt" name="waterType" value="saltwater">
				<label for="salt">Saltwater</label>
			</fieldset> 
		</form>
	</article>
	<article>
		<fieldset id="serviceNeeded">
		  <legend>Service Needed</legend>
			<select name="serviceNeeded" id="serviceNeeded" multiple>
				<option value="cleaning">Aquarium Cleaning</option>
				<option value="feeding">Aquarium Feeding</option>
				<option value="reseal">Aquarium Reseal</option>
				<option value="drill"> Aquarium Overflow Install</option>
			</select>	
		</fieldset>
	</article>
<button onclick="document.getElementById('email').reset()">Submit</button>
</body>
</html>
